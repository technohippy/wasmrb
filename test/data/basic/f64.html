<!doctype html>

<html>

  <head>
    <meta charset="utf-8">
    <title>WASM f32 example</title>
  </head>

  <body>
    <script>
      const mem = new WebAssembly.Memory({initial:1})
      const f64 = new Float64Array(mem.buffer)
      f64[0] = 1.5

      WebAssembly.instantiateStreaming(fetch('f64.wasm'), {js: {mem:mem}}).then(function(obj) {
        const result = obj.instance.exports.addf64(1.64);
        console.log(result);
      });
    </script>
  </body>

</html>
